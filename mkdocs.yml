site_name: thermax-planmax
repo_url: https://github.com/Default/thermax-planmax
site_url: https://Default.github.io/thermax-planmax
site_description: Thermax PlanMax
site_author: Default Default
edit_uri: edit/main/docs/
repo_name: Default/thermax-planmax
copyright: Maintained by <a href="https://Default.com">Florian</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
            setup_commands:
                - import sys
                - sys.path.append('../')
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Default/thermax-planmax
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/thermax-planmax

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
